upstream my_app {
  server unix:///home/ubuntu/UberNurse/current/tmp/sockets/puma.sock;
}

server {
  listen 80;
  server_name my-app.com; # change to your live domain
  root /home/ubuntu/UberNurse/current/public;

client_body_in_file_only clean;
client_body_buffer_size 32K;

client_max_body_size 300M;

sendfile on;
send_timeout 300s;

  location / {
        try_files $uri $uri/ @app; # tries to serve static files if not will ask @app
   }
  location @app {
    proxy_pass http://my_app; # this should match the name of upstream directive
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location ~* ^/assets/ {
    # Per RFC2616 - 1 year maximum expiry
    expires 1y;
    add_header Cache-Control public;

    # Some browsers still send conditional GET requests if there's a
    # Last-Modified header or an ETag header even if they haven't
    # reached the expiry date sent in the Expires header.
    add_header Last-Modified "";
    add_header ETag "";
    break;
  }
}
